<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="/styles/dashboard.css">
  <title>Dashboard | Flappy Bird</title>
</head>

<body>
  <div class="background"></div>

  <div class="container main">
    <!-- <div class="shadow-lg p-3 mb-5 bg-body rounded"> -->
    <form class="home-form shadow-lg p-5 rounded-3 needs-validation" action="setting.html">

      <div class="form-floating mb-3">
        <input type="text" class="form-control" id="inputName" placeholder="E.g. Shyam" required autofocus>
        <label for="inputName" class="form-label">Name</label>
      </div>

      <div class="form-floating mb-3">
        <input type="text" class="form-control" id="inputAge" placeholder="E.g. 18" required>
        <label for="inputAge" class="form-label">Age</label>
      </div>

      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1"
          required>
        <label class="form-check-label " for="inlineRadio1">Male</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
        <label class="form-check-label" for="inlineRadio2">Female</label>
      </div>

      <div>
        <button type="submit" class="btn btn-success mt-3 mx-auto">Submit</button>
        <button type="reset" class="btn btn-secondary mt-3 mx-3">Reset</button>
      </div>
    </form>
  </div>
  </div>
</body>

</html>
